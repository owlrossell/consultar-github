<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- HTML Meta Tags -->
    <title>Buscador en GitHub</title>
    <meta name="description" content="Practicando funciones asíncronas en JS">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://owlrossell.github.io/consultar-github/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Buscador en GitHub">
    <meta property="og:description" content="Practicando funciones asíncronas en JS">
    <meta property="og:image" content="https://i.postimg.cc/QdjqMSjG/owlrossell-github-io-consultar-github.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="owlrossell.github.io">
    <meta property="twitter:url" content="https://owlrossell.github.io/consultar-github/">
    <meta name="twitter:title" content="Buscador en GitHub">
    <meta name="twitter:description" content="Practicando funciones asíncronas en JS">
    <meta name="twitter:image" content="https://i.postimg.cc/QdjqMSjG/owlrossell-github-io-consultar-github.png">
    <title>Buscador en GitHub</title>
</head>
<body>
<div>
    <header>
        <h1>GitHub Finder</h1>
        <input type="text" placeholder="Buscar usuario" id="buscar-usuario">
        <button id="boton-buscar">Search</button>
    </header>

    <main class="container">
        <div class="user-image">
            <img src="https://avatars.githubusercontent.com/u/62405372?v=4" alt="" id="imagen-usuario">
        </div>
        <div class="user-description">
            <div class="user-name">
                <h2 id="nombre-usuario">owlrossell</h2>
                <p id="fecha-creacion">19/3/2020</p>
            </div>
            <div class="user-nickname">
                <a href="" id="nickname-usuario" target="_blank">@owlrossell</a>
            </div>
            <div class="user-stats">
                <div>
                    <p>Repos</p>
                    <p id="repos-usuario">14</p>
                </div>
                <div>
                    <p>Followers</p>
                    <p id="followers-usuario">0</p>
                </div>
                <div>
                    <p>Following</p>
                    <p id="following-usuario">0</p>
                </div>
            </div>
            <div class="user-social">
                <div><i class="fa-solid fa-location-dot"></i> <span id="location-usuario">No asignado</span></div>
                <div><i class="fa-brands fa-twitter"></i><span id="twitter-usuario">No asignado</span></div>
                <div><i class="fa-solid fa-link"></i><span id="enlace-usuario">https://github.com/owlrossell</span></div>
                <div><i class="fa-solid fa-building"></i> <span id="nickname2-usuario">@owlrossell</span></div>
            </div>
        </div>
    </main>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
